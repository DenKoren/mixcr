    inheritFrom: align_rna-seq_4.0

"bcr_amplicon":
  inheritFrom: _universal
  flags:
    - materialType
    - leftSideAmplificationPrimer
    - rightSideAmplificationPrimer
  align:
    inheritFrom: align_kaligner2_4.0
