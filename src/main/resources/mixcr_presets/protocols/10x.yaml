"10x-vdj-tcr":
  pipeline:
    inheritFrom: pipeline-single-cell-shotgun
  align:
    inheritFrom: align-kaligner1-single-cell-v1
  refineTagsAndSort:
    whitelists:
      CELL: builtin:737K-august-2016
    runCorrection: true
    parameters:
      correctionPower: 0.001
      backgroundSubstitutionRate: 0.001
      backgroundIndelRate: 1.0e-05
      minQuality: 12
      maxSubstitutions: 2
      maxIndels: 2
      maxTotalErrors: 3
      postFilter:
        type: filter_and
        operands:
          - type: filter_groups
            groupingKeys:
              - CELL
              - UMI
            predicates:
              - metrics:
                  - type: group_metric_sum_weight
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                operator:
                  type: group_operator_otsu1
                  logX: true
          - type: filter_groups
            groupingKeys:
              - CELL
            predicates:
              - metrics:
                  - type: group_metric_nunique
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                    keys:
                      - UMI
                operator:
                  type: group_operator_otsu1
                  logX: true
  assemblePartial:
    inheritFrom: assemblePartial-universal
  assemble:
    inheritFrom: assemble-base-with-consensus
    overrides:
      clnaOutput: true
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - geneLabel:ReliableChain
              - tag:CELL
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      keys:
                        - tag:UMI
                  operator:
                    type: group_operator_cumtop
                    share: 0.95
          - type: filter_in_groups
            isolationKeys:
              - tag:CELL
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      keys:
                        - tag:UMI
                  operator:
                    type: group_operator_cumtop
                    share: 0.99
          - type: filter_groups
            groupingKeys:
              - tag:CELL
              - clone
            predicates:
              - metrics:
                  - type: group_metric_nunique
                    keys:
                      - tag:UMI
                operator:
                  type: group_operator_range
                  lower: 2.0
  assembleContigs:
    inheritFrom: assembleContigs-universal
  exportAlignments:
    inheritFrom: exportAlignments-base
  exportClones:
    inheritFrom: exportClones-single-cell-full

"10x-vdj-tcr-full-length":
  inheritFrom: 10x-vdj-tcr
  mixins:
    - type: SetContigAssemblingFeatures
      features: [ "VDJRegion" ]

